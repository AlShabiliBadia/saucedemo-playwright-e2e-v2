
name: Playwright E2E Tests with Allure Report

on:
  workflow_dispatch:
  push:
    branches: [ main ]


permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Run Playwright tests
        run: python -m pytest --alluredir=allure-results --clean-alluredir

      - name: Upload Playwright Trace/Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-trace-and-logs
          path: test-results/
          retention-days: 7

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 7

  build-and-deploy-report:
    name: Deploy Allure Report to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results
          
      - name: Build and Serve Allure Report
        uses: simple-elf/allure-report-action@v1.7
        id: allure-report
        with:
          allure_results: allure-results
          allure_report_path: allure-report
          gh_pages: true
          branch_name: gh-pages
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4